<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layui/css/layui.css" media="all">

  <link rel="stylesheet" href="src/style/style.css" media="all">
  <link rel="stylesheet" href="src/style/fonts/typicons/min.css">
  <link rel="stylesheet" href="src/style/fonts/font-awesome/min.css">
  <link rel="stylesheet" href="src/style/formSelects-v4.css"/>

</head>
<body>
  <div id="LAY_app"></div>
  <script src="layui/layui.js"></script>
  <script src="/src/controller/formSelects-v4.js"></script>
  <script>
  layui.config({
    base: './src/' //指定 项目路径，
    ,version: new Date().getTime()
  }).use('index').extend({
      formSelects: 'formSelects-v4',
      ajaxCascader: 'ajaxCascader'
  });
  </script>
</body>
</html>
